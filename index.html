<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">
  <div class="window">
    <div class="titlebar">
      <button class="command command-close" title="Close this window">&nbsp;</button>
      <button class="command command-minimize" title="Minimize this window">&nbsp;</button>
      <button class="command command-maximize" title="Maximize this window">&nbsp;</button>
      <a class="author" href="https://twitter.com/oreckc">@oreckc</a>
    </div>
    <div class="screen">
      <input type="text" class="expression" value="6&times;6+6">
      <div class="result">42</div>
    </div>
    <div class="pad">
      <button class="key key-function key-ac">AC</button>
      <button class="key key-function key-plus-minus">&PlusMinus;</button>
      <button class="key-function key key-percent">&percnt;</button>
      <button class="key key-operator key-divide">&divide;</button>
      <button class="key key-7">7</button>
      <button class="key key-8">8</button>
      <button class="key key-9">9</button>
      <button class="key key-operator key-times">&times;</button>
      <button class="key key-4">4</button>
      <button class="key key-5">5</button>
      <button class="key key-6">6</button>
      <button class="key key-operator key-minus">&minus;</button>
      <button class="key key-1">1</button>
      <button class="key key-2">2</button>
      <button class="key key-3">3</button>
      <button class="key key-operator key-plus">&plus;</button>
      <button class="key key-0">0</button>
      <button class="key key-dot">.</button>
      <button class="key key-operator key-equals">&equals;</button>
    </div>
  </div>
</body>

</html>
